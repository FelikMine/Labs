<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> laboratory work 2 </title>
</head>
<body>
     <div id="main">
        <h1>Todos</h1>
        <input id="newTask" type="text" placeholder="new task...">

        <div class="main__list">
            
        </div>

        <div class="radio-checkers">
            <input type="radio" name="filter" id="completed">
            <label for="completed">показать только выполненные задачи</label>
        </div>

        <div class="radio-checkers">
            <input type="radio" name="filter" id="uncompleted">
            <label for="uncompleted">показать только не выполненные задачи</label>
        </div>

        <div class="radio-checkers">
            <input type="radio" name="filter" id="all" checked>
            <label for="all">показать все задачи</label>
        </div>

    </div>
    <script src="app.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
